<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="general/materialize.css" />
        <h:outputStylesheet library="css" name="general/general.css" />
        <meta charset="UTF-8"/> 
        <meta name="description" content="Blogs" />
        <meta name="keywords" content="HTML,CSS,JavaScript,Multimedia,Blogs" />
        <title>Bloggester</title>
    </h:head>
    <h:body>
        <nav class="nav-extended ">
            <div class="nav-wrapper " >
                <a href="#!" class="brand-logo">BG</a>
                <a href="#!" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><p:link outcome="/public/blogs.bloggestter" >Blogs</p:link></li>
                    <li jsf:rendered="#{controlBean.obtenerUsuario()==null}"><p:link outcome="/public/login.bloggestter" ><i class="material-icons left">assignment_ind</i>Iniciar Sesion</p:link></li>
                    <li jsf:rendered="#{controlBean.obtenerUsuario()!=null}"><p:link outcome="/comun/perfilUsuario.bloggestter" ><i class="material-icons left">assignment_ind</i>Perfil</p:link></li>
                    <li jsf:rendered="#{controlBean.obtenerUsuario()!=null}"><p:link outcome="/comun/nuevoBlog.bloggestter" ><i class="material-icons left">font_download</i>Mi blog</p:link></li>
                    <li jsf:rendered="#{controlBean.obtenerUsuario()!=null}"><a href="#!"  class="dropdown-trigger"  data-target="blogsDrop"><i class="material-icons left">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
        <ul id="blogsDrop" class="dropdown-content" style="width: 80px !important;padding-right: 2em !important;">
            <h:form>
                <li><a jsf:actionListener="#{controlBean.cambiarIdioma()}">Cambiar Idioma <i class="material-icons left">g_translate</i></a></li>
                <li class="divider"></li>
                <li><a jsf:actionListener="#{controlBean.cerrarSesion()}">Cerrar sesion</a></li>
            </h:form>
        </ul>
        <ul class="sidenav" id="mobile-demo">
            <li><p:link outcome="/public/blogs.bloggestter" >Blogs</p:link></li>
            <li jsf:rendered="#{controlBean.obtenerUsuario()==null}"><p:link outcome="/public/login.bloggestter" ><i class="material-icons left">assignment_ind</i>Iniciar Sesion</p:link></li>
            <li jsf:rendered="#{controlBean.obtenerUsuario()!=null}"><p:link outcome="/comun/perfilUsuario.bloggestter" ><i class="material-icons left">assignment_ind</i>Perfil</p:link></li>
        </ul>
        <p:growl autoUpdate="true"  id="msg" />
        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
        <h:outputScript  library="js" name="core/materialize.min.js" />
        <h:outputScript  library="js" name="core/core.js" />
    </h:body>

</html>
